{% extends "base.html" %}

{% block title %}Current FireWorks{% endblock %}

{% block content %}
<h3>{{ fws }} FireWork{{ fws|pluralize }} currently in database</h3>

<table border="1">
    <tfoot>Click an ID for more information about that FireWork.</tfoot>
    <tr>
        <th>FireWork IDs</th>
    </tr>
        {% for ids in fws_shown %}
            <tr>
                <td><center><a href="/fw/{{ ids }}">{{ ids }}</a></center></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
