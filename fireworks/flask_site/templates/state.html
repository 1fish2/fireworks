{% macro state(state) -%}

	{% if 'COMPLETED' in state or 'RUNNING' in state %}
	<span class="label label-success">{{ state }}</span>
	{% elif 'FIZZLED' in state %}
	<span class="label label-important">{{ state }}</span>
	{% elif 'DEFUSED' in state or 'WAITING' in state %}
	<span class="label label-warning">{{ state }}</span>
	{% else %}
	<span class="label">{{ state }}</span>
	{% endif %}

{%- endmacro %}
